    <script>
        let star = ["Floria", "Aldebaran", "Deneb", "Vega", "Dubhe", "Regulus"];
        let constellations = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        let input = prompt("Mày nhập tên ngôi sao vào đây: ");
        for (const key in star){
            if (input == star[key]) {
                document.write(constellations[key]);
            } else if (input === star[key]) {
                alert("Đéo có chòm nào chứa ngôi sao của mày");
            }
        }
    </script>
